[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

#--------------------------------------------------------------------------------#

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = 1;一
icon-1 = 2;二
icon-2 = 3;三
icon-3 = 4;四
icon-4 = 5;五
icon-5 = 6;六
icon-6 = 7;七
icon-7 = 8;八
icon-8 = 9;九
icon-9 = 10;十
icon-default = 火

format = <label-state>

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.primary}
label-active-underline= ${colors.foreground}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.foreground}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1

strip-wsnumbers = true

#--------------------------------------------------------------------------------#

[module/xwindow]
type = internal/xwindow

format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 0

label = %title%
label-maxlen = 50

#--------------------------------------------------------------------------------#

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.foreground}
format-volume-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

format-muted-prefix = " "
format-muted-prefix-foreground = ${colors.foreground}

label-muted = %{F#D2AFFF}Muted%{F-}
label-muted-foreground = ${colors.foreground}

click-right = pavucontrol

#--------------------------------------------------------------------------------#

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

#--------------------------------------------------------------------------------#

[module/battery]
type = internal/battery

format-charging-foreground = ${colors.primary}
format-discharging-foreground = ${colors.primary}

format-charging = %{F#A35EFF}<ramp-capacity>%{F#D2AFFF} <label-charging>%{F-}
format-discharging = %{F#A35EFF}<ramp-capacity>%{F#D2AFFF} <label-discharging>%{F-}


label-charging = %{A3:~/.config/rofi/applets/battery.sh:}%percentage%%%{A}
label-discharging = %{A3:~/.config/rofi/applets/battery.sh:}%percentage%%%{A}

ramp-capacity-0 = "󰁺"
ramp-capacity-1 = "󰁼"
ramp-capacity-2 = "󰁿"
ramp-capacity-3 = "󰂁"
ramp-capacity-4 = "󱟢"

full-at = 99
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

poll-interval = 5

#--------------------------------------------------------------------------------#

[module/gamemode]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = "󰹰 "
label-open-foreground = ${colors.urgent}
label-close = " "
label-close-foreground = ${colors.success}
label-separator = |
label-separator-foreground = ${colors.foreground}

menu-0-0 = "󰊴 "
menu-0-0-exec = killall picom
menu-0-0-foreground = ${colors.green}

menu-0-1 = "󰊵 "
menu-0-1-exec = picom -b
menu-0-1-foreground = ${colors.red}

#--------------------------------------------------------------------------------#

[module/powermenu]
type = custom/text

label = " "

click-left = ~/.config/rofi/powermenu/powermenu.sh